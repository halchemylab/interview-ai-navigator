<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview AI Navigator</title>
    <!-- Marked for Markdown and Prism for Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 1.5rem;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        h2 {
            font-size: 1.1rem;
            margin-top: 20px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #response-area {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
            font-size: 0.95rem;
            border: 1px solid #4CAF50;
            min-height: 100px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        .history-item {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            font-size: 0.9rem;
            border: 1px solid #333;
            margin-bottom: 15px;
            opacity: 0.8;
        }
        /* Markdown Styling */
        #response-area h2, #response-area h3, .history-item h2, .history-item h3 { color: #4CAF50; margin-top: 1.5em; }
        #response-area code, .history-item code { font-family: 'Consolas', 'Monaco', 'Courier New', monospace; background: #2d2d2d; padding: 2px 4px; border-radius: 4px; }
        #response-area pre, .history-item pre { margin: 1em 0; border-radius: 6px; overflow: auto; }
        #response-area p, .history-item p { margin-bottom: 1em; }

        .status {
            font-size: 0.8rem;
            color: #666;
            margin-top: 10px;
            text-align: right;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            position: sticky;
            top: 0;
            background: #121212;
            padding: 5px 0;
            z-index: 100;
        }
        .dot {
            height: 8px;
            width: 8px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
        .connected { background-color: #4CAF50; box-shadow: 0 0 5px #4CAF50; }
        .disconnected { background-color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <div class="status">
            <span id="status-dot" class="dot disconnected"></span>
            <span id="status-text">Disconnected</span>
        </div>
        <h1>AI Navigator</h1>
        
        <h2>Current Hint</h2>
        <div id="response-area">Waiting for hints...</div>
        
        <div id="history-container">
            <!-- Previous responses will be injected here -->
        </div>
    </div>

    <script>
        const responseArea = document.getElementById('response-area');
        const historyContainer = document.getElementById('history-container');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        
        let lastHistoryLength = 0;

        function updateDisplay(currentResponse, history) {
            if (currentResponse) {
                responseArea.innerHTML = marked.parse(currentResponse);
            }
            
            if (history && history.length !== lastHistoryLength) {
                // Clear and rebuild history if it changed
                historyContainer.innerHTML = '<h2>History</h2>';
                // Show history in reverse order (newest first)
                for (let i = history.length - 1; i >= 0; i--) {
                    // Only show in history if it's not the exact same as current
                    if (history[i] === currentResponse) continue;
                    
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerHTML = marked.parse(history[i]);
                    historyContainer.appendChild(item);
                }
                lastHistoryLength = history.length;
            }
            
            Prism.highlightAllUnder(document.body);
        }

        // Initial fetch
        fetch('/stream').then(res => {
            // We use the stream for everything now
        }).catch(err => console.error(err));

        function connect() {
            console.log("Connecting to event stream...");
            const eventSource = new EventSource('/stream');

            eventSource.onopen = function() {
                statusDot.className = 'dot connected';
                statusText.textContent = 'Live';
            };

            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                updateDisplay(data.response, data.history);
            };

            eventSource.onerror = function(err) {
                console.error("EventSource failed:", err);
                statusDot.className = 'dot disconnected';
                statusText.textContent = 'Reconnecting...';
                eventSource.close();
                setTimeout(connect, 3000);
            };
        }

        connect();
    </script>
</body>
</html>
